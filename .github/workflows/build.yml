name: Build and Upload to AutoDevice

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Generate debug keystore and credentials
        run: |
          keytool -genkeypair -v -keystore debug.keystore -alias androiddebugkey \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android \
            -dname "CN=Debug,OU=Debug,O=Debug,L=Debug,ST=Debug,C=US"
          cat > credentials.json << 'CREDS'
          {
            "android": {
              "keystore": {
                "keystorePath": "debug.keystore",
                "keystorePassword": "android",
                "keyAlias": "androiddebugkey",
                "keyPassword": "android"
              }
            }
          }
          CREDS

      - name: Build locally with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --local --platform android --profile preview --non-interactive --output app.apk

      - name: Upload to AutoDevice
        uses: autodevice/upload-action@main
        with:
          api-key: ${{ secrets.AUTODEVICE_API_KEY }}
          package-name: io.autodevice.expo.local.android.demo
          build-path: app.apk
