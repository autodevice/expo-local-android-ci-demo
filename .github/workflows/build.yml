name: Build & Upload to AutoDevice

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build locally with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --local --platform android --profile preview --non-interactive --output app.apk

      - name: Upload to AutoDevice
        run: |
          curl -X POST "https://api.autodevice.io/v1/builds" \
            -H "Authorization: Bearer ${{ secrets.AUTODEVICE_API_KEY }}" \
            -F "file=@app.apk" \
            -F "platform=android"
